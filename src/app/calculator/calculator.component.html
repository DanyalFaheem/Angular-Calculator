<div class="container">
    <div class="jumbotron col-md-8 md-auto">
        <!-- Heading -->
      <h1 class="text-center">Angular Calculator</h1>
      <!-- Input div -->
      <div *ngIf="bracketsMismatch" class="input-group input-group-sm col-sm-12 m-0 p-0">
        <div class="col-sm-12 form-control text-lg-right" type="text"><strong>{{Error}}</strong></div>
      </div>
      <div class="input-group input-group-sm col-sm-12 m-0 p-0">
        <div class="col-sm-12 form-control text-lg-right" type="text"><strong>{{result}}</strong></div>
      </div>
      <!-- Result div -->
      <div class="input-group input-group-sm col-sm-12 m-0 p-0">
        <div class="form-control text-sm-right" type="text"><strong>{{input}}</strong></div>
      </div>
      <!-- First row -->
      <div class="col-sm-12 p-1 m-0">
        <button class="btn btn-info col-sm-3" type="button" (click)=Clear()>Clear</button>
        <button class="btn btn-warning col-sm-3" type="button"  (click)="operatorClick('(')">(</button>
        <button class="btn btn-warning col-sm-3" type="button"  (click)="operatorClick(')')">)</button>
        <button class="btn btn-secondary col-sm-3" type="button"  (click)="operatorClick('/')">/</button>
      </div>
      <!-- 7,8,9,X -->
      <div class="col-sm-12 p-1 m-0">
        <button class="btn btn-lg btn-primary btn-outline-secondary col-sm-3 p-1"type="button" 
        (click)="numberClick('7')">7</button>
        <button class="btn btn-lg btn-primary btn-outline-secondary col-sm-3 p-1" type="button" 
        (click)="numberClick('8')">8</button>
        <button class="btn btn-lg btn-primary btn-outline-secondary col-sm-3 p-1" type="button" 
        (click)="numberClick('9')">9</button>
        <button class="btn btn-lg btn-secondary col-sm-3 p-1" type="button" (click)="operatorClick('*')">*</button>
      </div>
      <!-- 4,5,6,- -->
      <div class="col-sm-12 p-1 m-0">
        <button class="btn btn-lg btn-primary btn-outline-secondary col-sm-3 p-1" type="button" 
        (click)="numberClick('4')">4</button>
        <button class="btn btn-lg btn-primary btn-outline-secondary col-sm-3 p-1" type="button" 
        (click)="numberClick('5')">5</button>
        <button class="btn btn-lg btn-primary btn-outline-secondary col-sm-3 p-1" type="button" 
        (click)="numberClick('6')">6</button>
        <button class="btn btn-lg btn-secondary col-sm-3 p-1" type="button" (click)="operatorClick('-')">-</button>
      </div>
      <!-- 1,2,3,+ -->
      <div class="col-sm-12 p-1 m-0">
        <button class="btn btn-lg btn-primary btn-outline-secondary col-sm-3 p-1" type="button" 
        (click)="numberClick('1')">1</button>
        <button class="btn btn-lg btn-primary btn-outline-secondary col-sm-3 p-1" type="button" 
        (click)="numberClick('2')">2</button>
        <button class="btn btn-lg btn-primary btn-outline-secondary col-sm-3 p-1" type="button" 
        (click)="numberClick('3')">3</button>
        <button class="btn btn-lg btn-secondary col-sm-3 p-1" type="button" (click)="operatorClick('+')">+</button>
      </div>
      <!-- 0,.,= -->
      <div class="col-sm-12 p-1 m-0">
        <button class="btn btn-lg btn-primary btn-outline-secondary col-sm-3 p-1" type="button" 
        (click)="numberClick('.')">.</button>
        <button class="btn btn-lg btn-primary btn-outline-secondary col-sm-3 p-1" type="button" 
        (click)="numberClick('0')">0</button>
        <button class="btn btn-lg btn-success col-sm-3 p-1" type="button" (click)="clearDigit()">Del</button>
        <button class="btn btn-lg btn-info col-sm-3 p-1" type="button" (click)="calculateResult()">=</button>
      </div>
    </div>
  </div>
